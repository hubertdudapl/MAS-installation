  kind: Deployment
  metadata:
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"maxdb:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"maxdb\")].image"}]'
