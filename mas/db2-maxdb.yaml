    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        creationTimestamp: null
        labels:
          deployment: maxdb
      spec:
        containers:
        - env:
          - name: DB2INST1_PASSWORD
            value: passw0rd
          - name: LICENSE
            value: accept
          image: ibmcom/db2
          name: maxdb
          ports:
          - containerPort: 60007
